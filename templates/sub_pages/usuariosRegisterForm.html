<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/js/registroUsuarios.js"></script>
</head>

<body class="bodyLoginRegister">
    <header class="headerUsuariosLogin">
        <a href="{{ url_for('opciones_de_usuario') }}">
            <img src="/static/backstage/return.svg" alt="Volver" width="30px">
        </a>
        <img src="/static/backstage/logo.png" alt="Logo" width="80px">
    </header>
    <main class="mainUsuariosRegister" id="mainUsuariosRegister">
        <form action="{{ url_for('registro_usuarios') }}" method="POST" class="formularioUsuarios"
            id="formularioUsuarios">
            <h2>Datos del Usuario</h2>
            <section class="datosDeUsuario" id="datosDeUsuario">
                <div>
                    <label for="inputNombre">Nombre: </label>
                    <input type="text" id="inputNombre" name="inputNombre" required>
                </div>
                <div>
                    <label for="inputSegundoNombre">Segundo Nombre: </label>
                    <input type="text" id="inputSegundoNombre" name="inputSegundoNombre">
                </div>
                <div>
                    <label for="inputPrimerApellido">Primer Apellido: </label>
                    <input type="text" id="inputPrimerApellido" name="inputPrimerApellido" required>
                </div>
                <div>
                    <label for="inputSegundoApellido">Segundo Apellido: </label>
                    <input type="text" id="inputSegundoApellido" name="inputSegundoApellido" required>
                </div>
                <div>
                    <label for="inputCorreoUsuario">Correo Electronico: </label>
                    <input type="email" id="inputCorreoUsuario" name="inputCorreoUsuario" required>
                </div>
                <div>
                    <label for="inputTelefonoUsuario">Telefono: </label>
                    <input type="tel" id="inputTelefonoUsuario" name="inputTelefonoUsuario" required>
                </div>
                <div>
                    <label for="genero">Genero: </label>
                    <select name="genero" id="genero" required>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="fechaDeNacimiento">Fecha de Nacimiento: </label>
                    <input type="date" id="fechaDeNacimiento" name="fechaDeNacimiento" required>
                </div>
                <div>
                    <label for="tarjetaDeIdentidad">T.I: </label>
                    <input type="text" id="tarjetaDeIdentidad" name="tarjetaDeIdentidad" required>
                </div>
                <div>
                    <label for="fechaDeExpedicion">Fecha de Expedición: </label>
                    <input type="date" id="fechaDeExpedicion" name="fechaDeExpedicion" required>
                </div>
                <div>
                    <label for="contraseñaUsuario">Contraseña: </label>
                    <input type="password" id="contraseñaUsuario" name="contraseñaUsuario" required>
                </div>
            </section>
            <hr>
            <br>
            <h2>Datos del Titular</h2>
            <section class="datosTitular" id="datosTitular">
                <div>
                    <label for="inputNombreTitular">Nombre: </label>
                    <input type="text" id="inputNombreTitular" name="inputNombreTitular" required>
                </div>
                <div>
                    <label for="inputSegundoNombreTitular">Segundo Nombre: </label>
                    <input type="text" id="inputSegundoNombreTitular" name="inputSegundoNombreTitular">
                </div>
                <div>
                    <label for="inputPrimerApellidoTitular">Primer Apellido: </label>
                    <input type="text" id="inputPrimerApellidoTitular" name="inputPrimerApellidoTitular" required>
                </div>
                <div>
                    <label for="inputSegundoApellidoTitular">Segundo Apellido: </label>
                    <input type="text" id="inputSegundoApellidoTitular" name="inputSegundoApellidoTitular" required>
                </div>
                <div>
                    <label for="inputCorreoTitular">Correo Electrónico: </label>
                    <input type="email" id="inputCorreoTitular" name="inputCorreoTitular" required>
                </div>
                <div>
                    <label for="inputTelefonoTitular">Teléfono: </label>
                    <input type="number" id="inputTelefonoTitular" name="inputTelefonoTitular" required>
                </div>
                <div>
                    <label for="parentesco">Parentesco: </label>
                    <select name="parentesco" id="parentesco" required>
                        <option value="padre">Padre</option>
                        <option value="madre">Madre</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="fechaDeNacimientoTitular">Fecha de Nacimiento: </label>
                    <input type="date" id="fechaDeNacimientoTitular" name="fechaDeNacimientoTitular" required>
                </div>
                <div>
                    <label for="tarjetaDeIdentidadTitular">C.C: </label>
                    <input type="text" id="tarjetaDeIdentidadTitular" name="tarjetaDeIdentidadTitular" required>
                </div>
                <div>
                    <label for="fechaDeExpedicionTitular">Fecha de Expedición: </label>
                    <input type="date" id="fechaDeExpedicionTitular" name="fechaDeExpedicionTitular" required>
                </div>
            </section>
            <button type="submit" class="btnEnviarUsuarioLogin" id="btnEnviarUsuarioLogin">
                Enviar
            </button>
        </form>
    </main>
</body>

</html>
