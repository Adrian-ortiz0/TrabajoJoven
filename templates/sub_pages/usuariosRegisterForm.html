<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/js_usuarios/registroUsuarios.js"></script>
</head>

<body class="bodyLoginRegister">
    <header class="headerUsuariosLogin">
        <a href="{{ url_for('opciones_de_usuario') }}">
            <img src=" /static/backstage/return.svg" alt="" width="30px">
        </a>
        <img src="/static/backstage/logo.png" alt="" width="80px">
    </header>
    <main class="mainUsuariosRegister" id="mainUsuariosRegister">
        <form action="" class="formularioUsuarios" id="formularioUsuarios">
            <h2>Datos del Usuario</h2>
            <section class="datosDeUsuario" id="datosDeUsuario">
                <div>
                    <label for="inputNombre">Nombre: </label>
                    <input type="text" id="inputNombre" required>
                </div>
                <div>
                    <label for="inputSegundoNombre">Segundo Nombre: </label>
                    <input type="text" id="inputSegundoNombre">
                </div>
                <div>
                    <label for="inputPrimerApellido">Primer Apellido: </label>
                    <input type="text" id="inputPrimerApellido" required>
                </div>
                <div>
                    <label for="inputSegundoApellido">Segundo Apellido: </label>
                    <input type="text" id="inputSegundoApellido" required>
                </div>
                <div>
                    <label for="inputCorreoUsuario">Correo Electronico: </label>
                    <input type="text" id="inputCorreoUsuario" required>
                </div>
                <div>
                    <label for="inputTelefonoUsuario">Telefono: </label>
                    <input type="number" id="inputTelefonoUsuario" required>
                </div>
                <div>
                    <label for="genero">Genero: </label>
                    <select name="genero" id="genero" required>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="fechaDeNacimiento">Fecha de Nacimiento: </label>
                    <input type="date" id="fechaDeNacimiento" required>
                </div>
                <div>
                    <label for="tarjetaDeIdentidad">T.I: </label>
                    <input type="text" id="tarjetaDeIdentidad" required>
                </div>
                <div>
                    <label for="fechaDeExpedicion">Fecha de Expedición: </label>
                    <input type="date" id="fechaDeExpedicion" required>
                </div>
            </section>
            <hr>
            <br>
            <h2>Datos del Titular</h2>
            <section class="datosTitular" id="datosTitular">
                <div>
                    <label for="inputNombreTitular">Nombre: </label>
                    <input type="text" id="inputNombreTitular" required>
                </div>
                <div>
                    <label for="inputSegundoNombreTitular">Segundo Nombre: </label>
                    <input type="text" id="inputSegundoNombreTitular">
                </div>
                <div>
                    <label for="inputPrimerApellidoTitular">Primer Apellido: </label>
                    <input type="text" id="inputPrimerApellidoTitular" required>
                </div>
                <div>
                    <label for="inputSegundoApellidoTitular">Segundo Apellido: </label>
                    <input type="text" id="inputSegundoApellidoTitular" required>
                </div>
                <div>
                    <label for="inputCorreoTitular">Correo Electronico: </label>
                    <input type="text" id="inputCorreoTitular" required>
                </div>
                <div>
                    <label for="inputTelefonoTitular">Telefono: </label>
                    <input type="number" id="inputTelefonoTitular" required>
                </div>
                <div>
                    <label for="parentesco">Parentesco: </label>
                    <select name="parentesco" id="parentesco" required>
                        <option value="padre">Padre</option>
                        <option value="madre">Madre</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="fechaDeNacimientoTitular">Fecha de Nacimiento: </label>
                    <input type="date" id="fechaDeNacimientoTitular" required>
                </div>
                <div>
                    <label for="tarjetaDeIdentidadTitular">C.C: </label>
                    <input type="text" id="tarjetaDeIdentidad" required>
                </div>
                <div>
                    <label for="fechaDeExpedicion">Fecha de Expedición: </label>
                    <input type="date" id="fechaDeExpedicion" required>
                </div>
            </section>
            <button class="btnEnviarUsuarioLogin" id="btnEnviarUsuarioLogin">Enviar</button>
        </form>
    </main>
</body>

</html>
